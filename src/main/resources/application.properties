spring.datasource.url=${MYSQL_DBURL}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=45000
spring.datasource.hikari.idle-timeout=45000

# JPA
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# DEVTOOLS
spring.devtools.restart.enabled=true
spring.devtools.restart.log-condition-evaluation-delta=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# TOMCAT/SPRING
server.port=80
server.tomcat.threads.max=800
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# LOGGER
logging.level.com.example.ssuitsfestival=debug
logging.level.com.zaxxer.hikari=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# JWT
spring.jwt.secret=${JWT_SECRET_KEY}

# ETC
spring.bank.deposit.key=${BANK_DEPOSIT_KEY}
