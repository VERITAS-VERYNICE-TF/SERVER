Server:
  port: 8080

server:
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    jpa:
      database-platform: org.hibernate.dialect.MySQLDialect
      show-sql: true
      hibernate:
        ddl-auto: create

    logging:
      level:
        root: INFO
        com.project: debug
        org.springframework.web.servlet.DispatcherServlet: DEBUG